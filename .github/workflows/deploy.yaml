name: Deploy to Hostinger (SSH with Password)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Hostinger

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      # Install Composer deps
      - name: Install Composer
        run: composer install --no-dev --optimize-autoloader

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install npm packages & build assets
      - name: Build Assets
        run: |
          npm install
          npm run build

      # Prepare build + assets for deployment
      - name: Prepare Build and Assets
        run: |
          # Clean old copies
          rm -rf build
          rm -rf assets
          # Copy Vite build to root (/build)
          cp -r public/build ./build
          # Copy static assets to root (/assets)
          cp -r public/assets ./assets

      # Test SSH connection (debug step)
      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            whoami
            pwd

      # Upload files via SCP
      - name: Upload via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: './'
          target: '/home/u610072056/domains/hasnainenterprisesae.com/public_html'

      # Run Laravel commands on Hostinger
      - name: Run Artisan Commands
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/u610072056/domains/hasnainenterprisesae.com/public_html
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
